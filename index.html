  <script>
    // ====== SIMPLE FRONT-END LOGIN (demo) ======
    // Set your desired name & password here:
    const VALID_NAME = "my dick sucker";     // <<-- change to her name
    const VALID_PASSWORD = "0905";   // <<-- change to your secret

    // Auto-fill from localStorage if saved
    const saved = JSON.parse(localStorage.getItem("bday_auth") || "null");
    if (saved && saved.name && saved.token === btoa(VALID_NAME + ":" + VALID_PASSWORD)) {
      window.location.href = "birthday.html";
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const pass = document.getElementById("password").value;
      const remember = document.getElementById("rememberMe").checked;
      const errorEl = document.getElementById("error");

      if (name === VALID_NAME && pass === VALID_PASSWORD) {
        if (remember) {
          localStorage.setItem("bday_auth", JSON.stringify({
            name,
            token: btoa(VALID_NAME + ":" + VALID_PASSWORD)
          }));
        }
        // cute success animation before redirect
        document.body.classList.add("unblur");
        setTimeout(() => { window.location.href = "birthday.html"; }, 500);
      } else {
